<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="col-md-5">
                <h5 class="title-page">
                    <i class="material-icons" middle>flight</i>
                    <p>Viagens</p>
                </h5>
            </div>
            <div class="col-md-7">
                <gumga-query use-gquery="true" class="gmd" search="viagem.methods.searchWithGQuery(field,param)" advanced-search="viagem.methods.searchWithGQuery(param)"
                    saved-filters="viagem.methods.getQuery(page)">
                    <search-field label="Nome" field="nome"></search-field>
                    <search-field label="Rota" field="r.nome" inner-join="obj.rota as r"></search-field>
                    <search-field label="Colaborador" field="cola.nome"></search-field>
                    <advanced-search-field type="string" label="Nome" field="nome"></advanced-search-field>
                    <advanced-search-field type="string" label="Rota" field="r.nome" inner-join="obj.rota as r"></advanced-search-field>
                    <advanced-search-field type="string" label="Colaborador" field="cola.nome" inner-join="obj.colaboradores as cola"></advanced-search-field>
                </gumga-query>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <gumga-list sort="viagem.methods.sort(field, dir)" class="table-hover table-condensed" data="viagem.data" page-align="flex-end"
                    page-position="bottom" configuration="tableConfig" page-model="page" page-size="viagem.pageSize" count="viagem.count"
                    on-page-change="viagem.methods.searchWithGQuery(viagem.lastGQuery, page)">
                </gumga-list>
            </div>
        </div>

    </div>
</div>

<gmd-fab force-click="false" fixed opened="selectedValues.length > 0">
    <button ng-if="selectedValues.length == 0" class="btn-primary gmd-ripple" ui-sref="viagem.insert">
        <span class="material-icons">add</span>
    </button>
    <button ng-if="selectedValues.length > 0" class="btn-warning gmd-ripple">
        <span class="material-icons">view_headline</span>
    </button>
    <ul ng-class="{'disabled-fab': selectedValues.length <= 0}">
        <li class="btn-danger" ng-click="viagem.methods.delete(selectedValues)">
            <span class="visible">Remover</span>
            <i class="material-icons gmd-ripple">delete</i>
        </li>
    </ul>
</gmd-fab>
