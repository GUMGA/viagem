<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="col-md-5">
                <h5 class="title-page">
                    <i class="material-icons" middle>playlist_add</i>
                    <p>Campo Customizavel</p>
                </h5>
            </div>
            <div class="col-md-7">
                <gumga-query use-gquery="true" class="gmd" search="gumgacustomfield.methods.searchWithGQuery(field,param)" advanced-search="gumgacustomfield.methods.searchWithGQuery(param)"
                    saved-filters="gumgacustomfield.methods.getQuery(page)">
                    <search-field label="nome" field="name"></search-field>
                    <advanced-search-field type="string" label="nome" field="name"></advanced-search-field>
                </gumga-query>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">
                <gumga-list sort="gumgacustomfield.methods.sort(field, dir)" class="table-hover table-condensed" data="gumgacustomfield.data" page-align="flex-end"
                    page-position="bottom" configuration="tableConfig" page-model="page" page-size="gumgacustomfield.pageSize" count="gumgacustomfield.count"
                    on-page-change="gumgacustomfield.methods.searchWithGQuery(gumgacustomfield.lastGQuery, page)">
                </gumga-list>
            </div>
        </div>

    </div>
</div>

<gmd-fab force-click="false" fixed opened="selectedValues.length > 0">
    <button ng-if="selectedValues.length == 0" class="btn-primary gmd-ripple" ui-sref="gumgacustomfield.insert">
        <span class="material-icons">add</span>
    </button>
    <button ng-if="selectedValues.length > 0" class="btn-warning gmd-ripple">
        <span class="material-icons">view_headline</span>
    </button>
    <ul ng-class="{'disabled-fab': selectedValues.length <= 0}">
        <li class="btn-danger" ng-click="gumgacustomfield.methods.delete(selectedValues)">
            <span class="visible">Remover</span>
            <i class="material-icons gmd-ripple">delete</i>
        </li>
    </ul>
</gmd-fab>
