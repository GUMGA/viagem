<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel gmd">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        Rotas
                    </div>
                    <div class="col-md-6">
                        <span class=" btn pull-right" popover-placement="bottom-right" popover-trigger="'outsideClick'" popover-title="Componentes Utilizados."
                              uib-popover-html="htmlPopover">
                            <i class="material-icons">info_outline</i>
                        </span> 
                    </div>
                </div>
            </div>            
			<div class="panel-body">
                <form name="RotaForm" gumga-form novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <gmd-input>
                                <input type="text" class="form-control gmd captalize" ng-model="rota.data.nome" name="nome" gumga-error gumga-required />
                                <span class="bar"></span>
                                <label for="nome" class="control-label" gumga-translate-tag="rota.nome">nome</label>
                            </gmd-input>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 2%;">
                        <div class="col-md-12">
                            <label for="destino" class="control-label" gumga-translate-tag="rota.destino">nome</label>
                            <gumga-many-to-one
                                name="destino"
                                value="rota.data.destino"
                                search-method="searchDestiny(param)"
                                field="nome"
                                authorize-add="true"
                                editable="true"
                                post-method="destino.methods.asyncPost(value, 'nome')"
                                display-info="false">
                            </gumga-many-to-one>
                        </div>
                    </div>
					<div class="row">
						<div class="col-md-12">
                            <label for="nome" gumga-translate-tag="rota.observacao">objetivo</label>
                            <textarea ng-model="rota.data.observacao" class="form-control gmd" gumga-counter="500" ></textarea>
						</div>
					</div>
                    <div class="row" style="margin-top: 2%;">
                        <div class="col-md-12">
                            <gumga-errors placement="right" icon="glyphicon glyphicon-info-sign" label="Campos inválidos" title="Campos inválidos"></gumga-errors>
                        </div>
                    </div>
                </form>
			</div>
            <div class="panel-footer">
                    <gumga-form-buttons
                            back="rota.list"
                            submit="salvar(rota.data)"
                            position="right"
                            valid="RotaForm.$valid"
                            confirm-dirty="true"
                            continue="continue">
                    </gumga-form-buttons>
            </div>
		</div>
	</div>
</div>
