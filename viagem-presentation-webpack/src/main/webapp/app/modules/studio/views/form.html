<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel gmd">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        Integração Dashboard
                    </div>
                    <div class="col-md-6">
                        <span class=" btn pull-right" popover-placement="bottom-right" popover-trigger="'outsideClick'" popover-title="Componentes Utilizados."
                              uib-popover-html="htmlPopover">
                            <i class="material-icons">info_outline</i>
                        </span> 
                    </div>
                </div>
            </div>            
			<div class="panel-body">
                <form name="StudioForm" class="form-space" gumga-form novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <gmd-input>
                                <input type="text" class="form-control gmd" ng-model="studio.data.nome" name="nome" field="nome" gumga-error gumga-required />
                                <span class="bar"></span>
                                <label for="nome" class="control-label" gumga-translate-tag="studio.nome">nome</label>
                            </gmd-input>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 2%;">
                        <div class="col-md-12">
                            <gumga-errors placement="right" icon="glyphicon glyphicon-info-sign" label="Campos inválidos" title="Campos inválidos"></gumga-errors>
                        </div>
                    </div>
                </form>
			</div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-3 pull-right">
                        <gumga-form-buttons
                                back="studio.list"
                                submit="salvar(studio.data)"
                                position="right"
                                valid="StudioForm.$valid"
                                confirm-dirty="true"
                                continue="continue">
                        </gumga-form-buttons>
                    </div>
                    <div class="col-md-1 pull-left">
                        <button type="button" 
                                ng-if="studio.data.id"
                                class="btn gmd btn-danger"
                                ng-click="removerRegistro(studio.data)" 
                                gumga-confirm="Deseja remover?"
                                confirm-button-class="btn gmd btn-primary"
                                dismiss-button-class="btn gmd btn-default">
                            <i class="fa fa-trash"></i> Remover
                        </button>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
